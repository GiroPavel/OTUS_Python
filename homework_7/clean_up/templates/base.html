{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Cleaning Company Website Template" name="keywords">
        <meta content="Cleaning Company Website Template" name="description">

        <!-- Favicon -->
        <link href="{% static 'img/favicon.ico' %}" rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">
            <!-- Header Start -->
            <div class="header home">
                <div class="container-fluid">
                    <div class="header-top row align-items-center">
                        <div class="col-lg-3">
                            <div class="brand">
                                <a href="/">
                                    Уборка по УМУ
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <div class="topbar">
                                <div class="topbar-col">
                                    <a href="/"><i class="fa fa-phone-alt"></i>+7 921 000 00 00 </a>
                                </div>
                                <div class="topbar-col">
                                    <a href="/contact"><i class="fa fa-envelope"></i>cleanupotus@gmail.com</a>
                                </div>
                                <div class="topbar-col">
                                    <div class="topbar-social">
                                        <a href="https://www.youtube.com"><i class="fab fa-youtube"></i></a>
                                        <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="navbar navbar-expand-lg bg-light navbar-light">
                                <a href="#" class="navbar-brand"></a>
                                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                                    <span class="navbar-toggler-icon"></span>
                                </button>

                                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                                    <div class="navbar-nav ml-auto">
                                        <a href="/" class="nav-item nav-link {% if active_page == '/' %} active {% endif %}">Главная</a>
                                        <a href="/about" class="nav-item nav-link {% if active_page == '/about/' %} active {% endif %}">О нас</a>
                                        <a href="/service" class="nav-item nav-link {% if active_page == '/service/' %} active {% endif %}">Услуги</a>
                                        <a href="/project" class="nav-item nav-link {% if active_page == '/project/' %} active {% endif %}">Проекты</a>
                                        <a href="/contact" class="nav-item nav-link {% if active_page == '/contact/' %} active {% endif %}">Контакты</a>
                                        <a href="/book" class="btn {% if active_page == '/book/' %} active {% endif %}">Бронирования</a>
                                        <a href="/book/your_books" class="btn {% if active_page == '/book/your_books/' %} active {% endif %}">Корзина</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {% block header %} {% endblock %}

                </div>
            </div>
            <!-- Header End -->


            {% block main %}{% endblock %}


            {% block footer %}{% endblock %}

            <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

        </div>





        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
        <script src="{% static 'lib/isotope/isotope.pkgd.min.js' %}"></script>
        <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>

        <!-- Template Javascript -->
        <script src="{% static 'js/main.js' %}"></script>


    </body>
</html>
